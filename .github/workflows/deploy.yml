name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Deploy to Hostinger
        run: |
          ssh -p 65002 u348037785@178.16.128.34 'cd public_html/ && git pull origin main && composer update --no-interaction --prefer-dist --optimize-autoloader && php artisan cache:clear && php artisan config:cache'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
